<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Kelompok</title>
  <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
</body>
</html>

</html>
    <link
        rel="stylesheet"
        href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css"></div>
<div class="container-fluid Profil pt-5 pb-5">
<div class="container text-center">
    <h2 class="display-3" id="Profil Kelompok">Profil Kelompok</h2> 

      <style>
        .profiles-container {
          display: flex;
          justify-content: space-around;
        }
    
        .profile {
          text-align: center;
          margin-bottom: 20px;
        }
    
        .profile img {
          width: 150px;
          height: 150px;
          border-radius: 50%;
          margin-bottom: 10px;
        }
      </style>
    </head>
    <body>
    
    <div class="profiles-container" id="profiles"></div>
    
    <script>
      var profilesData = [
        {
          Nama: "Kasmiati",
          NIM: 2205176015,
          foto: "WhatsApp Image 2024-02-28 at 21.46.10.jpeg"
        },
        {
          Nama: "Aisah",
          NIM: 2205176001,
          foto: "WhatsApp Image 2024-02-28 at 21.33.33.jpeg"
        },
        {
          Nama: "Fawwaz",
          NIM: 2205176022,
          foto: "WhatsApp Image 2024-02-28 at 21.35.54.jpeg"
        }
      ];
    
      function createProfile(profile) {
        var profileHTML = "<div class='profile'>";
        profileHTML += "<img src='" + profile.foto + "' alt='" + profile.Nama + "'>";
        profileHTML += "<h2>" + profile.Nama + "</h2>";
        profileHTML += "<p><strong>NIM:</strong> " + profile.NIM + "</p>";
        profileHTML += "</div>";
        return profileHTML;
      }
    
      window.onload = function() {
        var profilesContainer = document.getElementById("profiles");
        profilesData.forEach(function(person) {
          var profileElement = createProfile(person);
          profilesContainer.innerHTML += profileElement;
        });
      };
    </script>
    
    </body>
    </html>
