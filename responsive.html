<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Responsif</title>
    <style>
        /* Gaya umum */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Gaya untuk header */
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        /* Gaya untuk konten utama */
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        /* Gaya untuk media query */
        @media screen and (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Halaman Responsif</h1>
    </header>

    <div class="container">
        <h2>Konten Utama</h2>
        <p>Ini adalah contoh halaman web responsif. Konten utamanya dapat menyesuaikan lebar sesuai dengan ukuran layar.</p>
    </div>
</body>
</html>
